<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<br><br>
<div class="stp" ><h2>StopWatch</h2></div><br>

<div class="main">

<br><br><br>

<div class="bcircle">


<div class="h12">
    <h1 id="min">0</h1>
    <h1 id="sec">0</h1>
    <h1 id="msec">0</h1>
</div>

<div>
    <button onclick="start()" id="bt1">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()" >Reset</button>
</div>


</div>

</div>

    

<script>

var min = 0;
var sec = 0;
var msec = 0;

var minHeading = document.getElementById("min");
var secHeading = document.getElementById("sec");
var msecHeading = document.getElementById("msec");
var interval ;

function timer(){

    msec++;
    msecHeading.innerHTML = msec;

    if(msec >= 100){
        sec++;
        secHeading.innerHTML = sec;
        msec=0;
    }
    else if(sec >= 60){
        min++;
        minHeading.innerHTML = min;
        sec = 0;
    }
    
    

}

function start(){
interval = setInterval(timer,10);
var a = document.getElementById("bt1");
a.disabled = true;

}


function pause(){
clearInterval(interval);
var b = document.getElementById("bt1");
b.disabled = false;
}

function reset(){
    minHeading.innerHTML = 0;
    secHeading.innerHTML = 0;
    msecHeading.innerHTML = 0;
    var c = document.getElementById("bt1");
c.disabled =false;
}





















</script>
</body>
</html>
